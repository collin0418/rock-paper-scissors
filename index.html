<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>SCORE <u style="color: red">FIVE</u> GAMES TO WIN !</h2>
    </div>
    <div class="game-board">
      <div class="game-info">
        <div class="score-board">
          <p id="human-score">Your Score: 0</p>
          <span id="computer-score">Computer Socre: 0</span>
        </div>
        <div class="round-info">
          <p id="round-info"></p>
        </div>
      </div>
      <div class="game-container">
        <div class="human-board">
          <h1>Human</h1>
          <div class="selection">
            <div class="choice">
              <div class="icon-container">
                <img src="rock.png" alt="rock" onclick="playGame('rock')" />
              </div>
              <p>Rock</p>
            </div>
            <div class="choice">
              <div class="icon-container">
                <img src="paper.png" alt="paper" onclick="playGame('paper')" />
              </div>
              <p>Paper</p>
            </div>
            <div class="choice">
              <div class="icon-container">
                <img
                  src="scissors.png"
                  alt="scissors"
                  onclick="playGame('scissors')"
                />
              </div>
              <p>Scissors</p>
            </div>
          </div>
        </div>
        <div class="pc-board">
          <h1>Computer</h1>
          <div class="choice">
            <div class="pc-icon-container">
              <img src="" id="pc-icon" />
            </div>
            <p id="pc-word"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="try-again">
      <button class="try-again-button">Try Again</button>
    </div>
    <div class="popup-window show" id="popup-window">
      <h2 id="pop-result"></h2>
      <button onclick="hideMessage()">OK</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
