<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="game-board">
          <!-- Human-Section -->
          <div class="player-board">
            <div class="score-counter" id="human-score">Your Score:</div>
            <!-- Human Board -->
            <div class="choice-area">
              <p>Your Play:</p>
              <div class="choice" id="human-choice-result">1</div>
            </div>
          </div>

          <div class="player-board">
            <div class="score-counter" id="pc-score">Computer Score:</div>
            <!-- PC Board -->
            <div class="choice-area">
              <p>Your Play:</p>
              <div class="choice" id="pc-choice-result">1</div>
            </div>
          </div>
        </div>
        <div class="selections">
          <img src="rock.png" alt="rock" />
          <img src="paper.png" alt="paper" />
          <img src="scissors.png" alt="scissors" />
        </div>
      </div>
    </div>
  </body>
</html>
